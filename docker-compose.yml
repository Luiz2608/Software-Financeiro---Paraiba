services:
  postgres:
    image: postgres:13-alpine
    container_name: contas_app_db
    environment:
      POSTGRES_DB: contas_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contas_app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf_processor_backend
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: contas_app
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: "3000"
      RUNNING_IN_DOCKER: "true"
      DOCKER: "true"
      AUTO_SEED: "true"
      AUTO_SEED_TOPUP: "true"
      AUTO_SEED_TARGET_PESSOAS: "200"
      AUTO_SEED_TARGET_CLASSIFICACAO: "50"
      AUTO_SEED_TARGET_MOVIMENTOS: "200"
      GEMINI_MODEL: "gemini-2.5-flash"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    command: >
      sh -c "
        echo 'ðŸ•’ Aguardando PostgreSQL ficar disponÃ­vel...' &&
        sleep 20 &&
        echo 'ðŸš€ Iniciando backend...' &&
        npm start
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf_processor_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ | grep -q '<!DOCTYPE html>' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
